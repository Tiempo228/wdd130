<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Get in touch with our Whitewater Rafting website. Find our phone number, location, hours, and quick contact form to book your whitewater rafting trip.">
    <meta name="author" content="Tiempo Sanwogou">
    <title>Contact us - Whitewater Rafting Company</title>
</head>
<body>
    <header>
        <img src="images/z-wwr-oars.png" alt="Whitewater rafting logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="contact">
        <div class="form-title">
            <h1>White Water Rafting Company</h1>
            <p>
                7895 River Canyon Road Coloma, <br>CA 95613,<br> 
                <span>(530) 555-RAFT (7238)</span><br>
                book@rushriverrafting.com
            </p>
        </div>
        <div class="geoaddr">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12888245.00572894!2d-95.39768196391127!3d37.94107762889425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886059c85d890aed%3A0x80e45a9afbb7fdd!2sRiver%20Canyon%20Rd%2C%20Tennessee%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2stg!4v1759769391571!5m2!1sfr!2stg" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"
                title="Google Maps location of White Water Rafting Company">
            </iframe>
        </div>
        <form>
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="radio-form">
                <div class="form-item radio-title">
                    <p>Message Purpose</p>
                </div>
                <div class="radio-item">
                    <input type="radio" id="inquiry" name="purpose" value="General inquiry">
                    <label for="inquiry">General inquiry</label><br>              
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>                 
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                </div>
            </div>

            <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="message here..."></textarea>
            </div>

            <div class="form-item">                    
                <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                <label for="subscribe">Please, Subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit">Get in Touch!</button>
        </form>

        <section class="profile">
            <h2>We are here to serve you</h2>
            <div class="employee">
                <figure>
                    <img src="images/employee1.jpg" alt="Los Dientes del Diablo">
                    <figcaption>Dientes del Diablo</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpeg" alt="Big Mallard">
                    <figcaption>Big Mallard</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Half Day Adventure">
                    <figcaption>Half Day Adventure</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p><span>&copy;2025</span> Whitewater Rafting Company | Tiempo Sanwogou</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.youtube.com">
                <img src="images/youtube.png" alt="YouTube">
            </a>
            <a href="https://www.x.com">
                <img src="images/twitter.png" alt="X (Twitter)">
            </a>
        </nav>
    </footer>
</body>
</html>
