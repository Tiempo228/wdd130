<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD130 | HTML Form - User Poll</h1>

    </header>
    <main>
        
        <form action="">
            <fieldset>

                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">E-mail: </label>
                    <input type="email" name="usermail" id="usermail">
                </div>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser ?</label>
                    <select name="browser" id="browser">
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet ?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <label for="feedback">List the places you have lived</label>
                <textarea name="feedback" id="feedback" rows="10" placeholder="Ex:Chicago, Paris, London"></textarea>

            </fieldset>
            <button type="submit">Submit Pull</button>
        </form>

    </main>
    <footer>
        <h3><span>&copy;2025</span> HTML Form - User Pull Activity | Tiempo Sanwogou</h3>

    </footer>
    
</body>
</html>
